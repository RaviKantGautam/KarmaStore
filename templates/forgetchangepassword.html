<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    {% load static %}
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>{{ request.path }}</title>
    <style>
        .clr-btn {
            border: none;
            position: relative;
            overflow: hidden;
            color: #fff;
            padding: 0 30px;
            line-height: 50px;
            border-radius: 0px;
            display: inline-block;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            -webkit-transition: all 0.3s ease 0s;
            -moz-transition: all 0.3s ease 0s;
            -o-transition: all 0.3s ease 0s;
            transition: all 0.3s ease 0s;
            width: 75%;
            margin: 0 auto;
        }
    </style>
    <!--
        CSS
        ============================================= -->
</head>

<body>

<!-- Start Header Area -->
{% include 'navbar.html' %}
<!-- End Header Area -->

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Change Password</h1>
                <nav class="d-flex align-items-center">
                    <a href="/Shopping">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="#">Change Password</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->
<section class="login_box_area section_gap">
    <div class="display-4 font-weight-bold text-center text-uppercase">Forget Password</div>
</section>

<!--================Login Box Area =================-->
<section>
    <div class="container">
        <div class="jumbotron w-50 mx-auto">
            <form method="post" action="{% url 'Shopping:forgetPasswordPage' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="emailps" readonly class="form-control" value="{{ email }}">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input type="password" name="password1" id="id_new_password1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Confirm Password</label>
                    <input type="password" name="password2" id="id_new_password2" class="form-control">
                </div>
                <input type="checkbox" onclick="myFunction()">Show Password
                <div class="form-group text-center">
                    <button type="submit" class="btn primary-btn">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
    function myFunction() {
        var y = document.getElementById("id_new_password2");
        var z = document.getElementById("id_new_password1");
        if (y.type === "password") {
            y.type = 'text';
            z.type = 'text';
        } else {
            y.type = "password";
            z.type = "password";
        }
    }
</script>
<br><br><br><br>
<!--================End Login Box Area =================-->

<!-- start footer Area -->
{% include 'footer.html' %}
<!-- End footer Area -->

</body>

</html>
